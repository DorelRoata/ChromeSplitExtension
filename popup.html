<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 220px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fff;
    }

    .header {
      background: #202124;
      padding: 15px;
      color: white;
      text-align: center;
    }

    .header h3 {
      margin: 0;
      font-weight: 500;
      font-size: 16px;
    }

    .content {
      padding: 15px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 12px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1557b0;
    }

    .settings-group {
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
      color: #333;
      cursor: pointer;
    }

    .checkbox-row input {
      margin-right: 8px;
    }

    .shortcut-hint {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h3>Quad Splitter</h3>
  </div>
  <div class="content">
    <button id="splitBtn" class="btn">Launch Split View</button>

    <div class="settings-group">
      <label class="checkbox-row">
        <input type="checkbox" id="toggleNav"> Show Navigation Bars
      </label>
      <label class="checkbox-row">
        <input type="checkbox" id="darkMode" checked> Dark Mode
      </label>
    </div>

    <div class="shortcut-hint">
      Shortcut: <span style="background:#eee; padding:2px 4px; border-radius:3px;">Alt+Shift+S</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
